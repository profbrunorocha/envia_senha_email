<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Completo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .mensagem {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .sucesso {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .erro {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .carregando {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: girar 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîê Login no Sistema</h1>
            
            <form id="formLogin">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="seu@email.com"
                        required
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input 
                        type="password" 
                        id="senha" 
                        placeholder="Sua senha"
                        required
                    >
                </div>
                
                <div class="info">
                    <p>Use a senha que recebeu por email ap√≥s o cadastro.</p>
                </div>
                
                <button type="submit" id="btnLogin">
                    <span id="textoBotao">Entrar</span>
                    <span id="carregando" class="carregando" style="display: none;"></span>
                </button>
            </form>
            
            <div id="mensagem" class="mensagem"></div>
            
            <div class="links">
                <p>N√£o tem cadastro? <a href="/">Cadastre-se aqui</a></p>
                <p>Esqueceu a senha? <em>(Use a mesma que recebeu por email)</em></p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('formLogin');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const btnLogin = document.getElementById('btnLogin');
        const textoBotao = document.getElementById('textoBotao');
        const carregando = document.getElementById('carregando');
        const mensagemDiv = document.getElementById('mensagem');
        
        function mostrarMensagem(texto, tipo) {
            mensagemDiv.textContent = texto;
            mensagemDiv.className = 'mensagem ' + tipo;
            mensagemDiv.style.display = 'block';
        }
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const senha = senhaInput.value;
            
            if (!email || !senha) {
                mostrarMensagem('Preencha todos os campos.', 'erro');
                return;
            }
            
            mensagemDiv.style.display = 'none';
            btnLogin.disabled = true;
            textoBotao.textContent = 'Entrando...';
            carregando.style.display = 'inline-block';
            
            try {
                const resposta = await fetch('/logar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: email,
                        senha: senha 
                    })
                });
                
                const dados = await resposta.json();
                
                if (dados.sucesso) {
                    mostrarMensagem(dados.mensagem, 'sucesso');
                    
                    // Redireciona para o sistema
                    setTimeout(() => {
                        window.location.href = dados.redirect || '/sistema';
                    }, 1000);
                } else {
                    mostrarMensagem(dados.mensagem, 'erro');
                }
                
            } catch (erro) {
                mostrarMensagem('Erro de conex√£o. Tente novamente.', 'erro');
            } finally {
                btnLogin.disabled = false;
                textoBotao.textContent = 'Entrar';
                carregando.style.display = 'none';
            }
        });
        
        window.onload = function() {
            emailInput.focus();
        };
    </script>
</body>
</html>
