<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema Completo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .mensagem {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-size: 14px;
        }
        
        .sucesso {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .erro {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .carregando {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: girar 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes girar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .links {
            margin-top: 20px;
            text-align: center;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .debug-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }
        
        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .debug-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .debug-content.expanded {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .debug-log {
            font-family: monospace;
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 3px;
            margin-top: 5px;
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üìß Cadastro no Sistema</h1>
            
            <form id="formCadastro">
                <div class="form-group">
                    <label for="email">Seu Email:</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="exemplo@email.com"
                        required
                        autofocus
                    >
                </div>
                
                <button type="submit" id="btnCadastrar">
                    <span id="textoBotao">Cadastrar</span>
                    <span id="carregando" class="carregando" style="display: none;"></span>
                </button>
            </form>
            
            <div id="mensagem" class="mensagem"></div>
            
            <!-- Painel de Debug -->
            <div class="debug-panel" id="debugPanel">
                <div class="debug-header" onclick="toggleDebug()">
                    <span>üîß Debug Console</span>
                    <span id="debugToggle">‚ñ∂</span>
                </div>
                <div class="debug-content" id="debugContent">
                    <div class="debug-log" id="debugLog"></div>
                </div>
            </div>
            
            <div class="links">
                <p>J√° tem cadastro? <a href="/login">Fa√ßa login aqui</a></p>
                <p style="margin-top: 10px; font-size: 12px; color: #666;">
                    Sistema: <span id="appStatus">Carregando...</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // ELEMENTOS DO DOM
        // ============================================
        const form = document.getElementById('formCadastro');
        const emailInput = document.getElementById('email');
        const btnCadastrar = document.getElementById('btnCadastrar');
        const textoBotao = document.getElementById('textoBotao');
        const carregando = document.getElementById('carregando');
        const mensagemDiv = document.getElementById('mensagem');
        const appStatus = document.getElementById('appStatus');
        const debugLog = document.getElementById('debugLog');
        const debugPanel = document.getElementById('debugPanel');
        const debugContent = document.getElementById('debugContent');
        const debugToggle = document.getElementById('debugToggle');
        
        // ============================================
        // FUN√á√ïES DE LOG E DEBUG
        // ============================================
        let logEntries = [];
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            logEntries.push(entry);
            
            // Limita o log a 50 entradas
            if (logEntries.length > 50) {
                logEntries.shift();
            }
            
            // Atualiza display
            debugLog.textContent = logEntries.join('\n');
            debugLog.scrollTop = debugLog.scrollHeight;
            
            // Mostra painel se for erro
            if (type === 'error') {
                debugPanel.style.display = 'block';
            }
            
            // Log no console tamb√©m
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function toggleDebug() {
            debugContent.classList.toggle('expanded');
            debugToggle.textContent = debugContent.classList.contains('expanded') ? '‚ñº' : '‚ñ∂';
        }
        
        function mostrarMensagem(texto, tipo) {
            mensagemDiv.textContent = texto;
            mensagemDiv.className = 'mensagem ' + tipo;
            mensagemDiv.style.display = 'block';
            addLog(`Frontend: ${texto}`, tipo === 'erro' ? 'error' : 'info');
        }
        
        // ============================================
        // VERIFICA√á√ÉO INICIAL DO SISTEMA
        // ============================================
        async function verificarSistema() {
            addLog('Iniciando verifica√ß√£o do sistema...');
            appStatus.textContent = 'Verificando...';
            
            try {
                // Testa a raiz
                addLog(`Testando conex√£o com: ${window.location.origin}/`);
                const respostaRaiz = await fetch(window.location.origin + '/', {
                    method: 'GET',
                    headers: { 'Accept': 'text/html' }
                });
                
                if (respostaRaiz.ok) {
                    addLog(`‚úÖ P√°gina principal responde (${respostaRaiz.status})`);
                } else {
                    addLog(`‚ö†Ô∏è P√°gina principal retornou ${respostaRaiz.status}`, 'warning');
                }
                
                // Testa health check (se existir)
                try {
                    const respostaHealth = await fetch(window.location.origin + '/health', {
                        method: 'GET',
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (respostaHealth.ok) {
                        const dados = await respostaHealth.json();
                        addLog(`‚úÖ Health check: ${JSON.stringify(dados)}`);
                    }
                } catch (e) {
                    addLog('‚ÑπÔ∏è Rota /health n√£o encontrada (normal)');
                }
                
                appStatus.textContent = 'Sistema online';
                appStatus.style.color = '#4CAF50';
                
            } catch (erro) {
                addLog(`‚ùå Erro na verifica√ß√£o: ${erro.message}`, 'error');
                appStatus.textContent = 'Sistema offline';
                appStatus.style.color = '#f44336';
            }
        }
        
        // ============================================
        // FUN√á√ÉO PRINCIPAL DE CADASTRO
        // ============================================
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            // Valida√ß√£o b√°sica
            if (!email.includes('@') || !email.includes('.')) {
                mostrarMensagem('Digite um email v√°lido.', 'erro');
                addLog(`Valida√ß√£o falhou: email inv√°lido "${email}"`, 'warning');
                return;
            }
            
            // Limpa mensagens anteriores
            mensagemDiv.style.display = 'none';
            
            // Mostra loading
            btnCadastrar.disabled = true;
            textoBotao.textContent = 'Enviando...';
            carregando.style.display = 'inline-block';
            
            // Log da tentativa
            addLog(`Iniciando cadastro para: ${email}`);
            addLog(`URL destino: ${window.location.origin}/cadastrar`);
            
            try {
                // Configura timeout de 30 segundos
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    addLog('‚è∞ Timeout ap√≥s 30 segundos', 'error');
                }, 30000);
                
                // Faz a requisi√ß√£o
                addLog('Enviando requisi√ß√£o POST...');
                const startTime = Date.now();
                
                const resposta = await fetch('/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email: email }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const endTime = Date.now();
                const tempoResposta = endTime - startTime;
                
                addLog(`Resposta recebida em ${tempoResposta}ms`);
                addLog(`Status HTTP: ${resposta.status} ${resposta.statusText}`);
                
                // Verifica tipo de conte√∫do
                const contentType = resposta.headers.get('content-type');
                addLog(`Content-Type: ${contentType}`);
                
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await resposta.text();
                    addLog(`Resposta n√£o √© JSON: ${text.substring(0, 200)}`, 'error');
                    throw new Error(`Servidor retornou ${contentType}, n√£o JSON`);
                }
                
                // Processa resposta JSON
                const dados = await resposta.json();
                addLog(`Resposta JSON: ${JSON.stringify(dados)}`);
                
                if (dados.sucesso) {
                    mostrarMensagem(dados.mensagem, 'sucesso');
                    emailInput.value = '';
                    
                    // Sugere ir para o login
                    setTimeout(() => {
                        mostrarMensagem('Voc√™ ser√° redirecionado para o login em 5 segundos...', 'sucesso');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 5000);
                    }, 2000);
                    
                } else {
                    mostrarMensagem(dados.mensagem, 'erro');
                    addLog(`Cadastro falhou: ${dados.mensagem}`, 'error');
                }
                
            } catch (erro) {
                // Tratamento detalhado de erros
                addLog(`‚ùå ERRO COMPLETO: ${erro.name} - ${erro.message}`, 'error');
                
                if (erro.name === 'AbortError') {
                    mostrarMensagem('Timeout: Servidor demorou muito para responder. Tente novamente.', 'erro');
                } else if (erro.name === 'TypeError' && erro.message.includes('Failed to fetch')) {
                    mostrarMensagem('N√£o foi poss√≠vel conectar ao servidor. Verifique sua conex√£o.', 'erro');
                } else if (erro.name === 'SyntaxError') {
                    mostrarMensagem('Erro no formato da resposta do servidor.', 'erro');
                } else {
                    mostrarMensagem(`Erro: ${erro.message}`, 'erro');
                }
                
                // Mostra painel de debug em caso de erro
                debugPanel.style.display = 'block';
                
            } finally {
                // Restaura bot√£o
                btnCadastrar.disabled = false;
                textoBotao.textContent = 'Cadastrar';
                carregando.style.display = 'none';
            }
        });
        
        // ============================================
        // TESTE MANUAL VIA CONSOLE
        // ============================================
        window.testeCadastro = async function(emailTeste = 'teste@exemplo.com') {
            addLog(`Teste manual iniciado para: ${emailTeste}`);
            
            try {
                const resposta = await fetch('/cadastrar', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: emailTeste})
                });
                
                const dados = await resposta.json();
                addLog(`Teste retornou: ${JSON.stringify(dados)}`);
                console.log('Resultado do teste:', dados);
                return dados;
                
            } catch (erro) {
                addLog(`Teste falhou: ${erro.message}`, 'error');
                console.error('Teste falhou:', erro);
                return {sucesso: false, erro: erro.message};
            }
        };
        
        // ============================================
        // INICIALIZA√á√ÉO
        // ============================================
        window.onload = function() {
            addLog('P√°gina carregada');
            addLog(`URL atual: ${window.location.href}`);
            addLog(`Hostname: ${window.location.hostname}`);
            
            emailInput.focus();
            
            // Verifica sistema ap√≥s 1 segundo
            setTimeout(verificarSistema, 1000);
            
            // Mostra como testar via console
            console.log('=== SISTEMA DE CADASTRO ===');
            console.log('Para testar manualmente, use: testeCadastro("seu@email.com")');
            console.log('Logs detalhados no painel de debug da p√°gina');
        };
    </script>
</body>
</html>
