<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Integração</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #2d3748;
            --secondary: #4a5568;
            --accent: #ed8936;
            --success: #48bb78;
            --error: #f56565;
            --bg-light: #faf7f2;
            --text-dark: #1a202c;
            --text-light: #718096;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #fdfbf7 0%, #f7ede2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 520px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 60px 40px 50px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin-bottom: 12px;
        }

        .content { padding: 50px 40px; }

        .form-group { margin-bottom: 30px; }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        input[type="email"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #fafafa;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: var(--accent);
            background: white;
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--accent) 0%, #dd6b20 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            display: none;
            font-size: 14px;
        }

        .message.success { background: #f0fff4; border: 2px solid var(--success); }
        .message.error { background: #fff5f5; border: 2px solid var(--error); }
        .message.warning { background: #fffaf0; border: 2px solid var(--accent); }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Bem-vindo</h1>
            <p>Cadastre-se para começar sua jornada</p>
        </div>

        <div class="content">
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="email">Seu Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Criar Minha Conta
                </button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('cadastroForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email || !email.includes('@')) {
                showMessage('error', 'Por favor, insira um email válido.');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span>Cadastrando...';

            try {
                const response = await fetch('/cadastrar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.sucesso) {
                    showMessage(data.aviso ? 'warning' : 'success', data.mensagem);
                    form.reset();
                } else {
                    showMessage('error', data.mensagem);
                }
            } catch {
                showMessage('error', 'Erro ao conectar com o servidor.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Criar Minha Conta';
            }
        });

        function showMessage(type, text) {
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>${type.toUpperCase()}</strong> ${text}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
